<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Appointment</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f8;
      display: flex;
      justify-content: center;
      padding: 30px;
    }

    .card {
      background: white;
      width: 100%;
      max-width: 400px;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
    }

    img {
      width: 90px;
      margin-bottom: 10px;
    }

    h1 {
      margin-bottom: 20px;
    }

    input, select {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 10px;
      background: #4a90e2;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      background: #357bd8;
    }
  </style>
</head>

<body>
  <div class="card">

    <!-- LOGO -->
    <img src="logo.png" alt="App Logo">

    <h1>Book Appointment</h1>

    <input type="text" placeholder="Full Name">
    <input type="tel" placeholder="Phone Number">
    <input type="text" placeholder="Service (Haircut, Nails, etc.)">

    <select>
      <option>Select Time</option>
      <option>9:00 AM</option>
      <option>10:00 AM</option>
      <option>11:00 AM</option>
      <option>12:00 PM</option>
      <option>1:00 PM</option>
      <option>2:00 PM</option>
    </select>

    <button>Submit</button>

  </div>
</body>
</html>
