 !DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Mobile viewport (DO NOT CHANGE) -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>VonBooking</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 16px;
      font-family: Arial, sans-serif;
      background: #ffffff;
      text-align: center;
      font-size: 16px;
    }

    .container {
      max-width: 380px;
      margin: auto;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 8px;
    }

    p {
      font-size: 16px;
      margin-bottom: 18px;
      color: #444;
    }

    button {
      width: 100%;
      max-width: 360px;
      font-size: 17px;
      padding: 12px;
      margin: 8px auto;
      border-radius: 8px;
      border: none;
      background: #2563eb;
      color: white;
      display: block;
      cursor: pointer;
    }

    button:active {
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>VonBooking</h1>
    <p>Scan. Book. Simple.</p>

    <button>Scan</button>
    <button>Book</button>
    <button>Sample</button>
  </div>
</body>
</html>
